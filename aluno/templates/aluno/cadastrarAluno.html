{% extends "base_template.html" %}

{% block title %}
    <title>Django - Exercícios</title>
{% endblock  %}

{% block menu %}
<div class="collapse navbar-collapse justify-content-end" id="mynavbar">
    <div class="navbar-nav">
        <a href="/" class="nav-link">Início</a>
        <a href="{% url 'aluno:cadastro' %}" class="nav-link">Cadastrar</a>
        <a href="{% url 'aluno:listar' %}" class="nav-link">Listar</a>
    </div>
</div>
{% endblock %}

{% block corpo %}
<main class="container m-2 w-75 mx-auto my-font-family">

    <div class="row">
        <div class="col text-center m-0">
            <h2 class="mt-2 mb-5 my-h2">Cadastro de Aluno</h2>
        </div>
    </div>

    <form action="{% url 'aluno:cadastrar' %}" method="POST" name="frmCadastrarAluno" id="idFrmCadastrarAluno">
        {% csrf_token %}

        <div class="form-group">
            <label for='idNome'>Nome</label>
            <input class="form-control" type='text' id='idNome' name='nome' placeholder='Informe o nome do aluno' required>
        </div>
        
        <div class="form-group">
            <label for='idDataInicial'>Data de Matrícula na Escola</label>
            <input class="form-control" type='date' id='idDataInicial' name='data_Inicial' required>
        </div>
        
        <div class="form-group">
            <label for='idDataFinal'>Data de Saída da Escola</label>
            <input class="form-control" type='date' id='idDataFinal' name='data_Final'>
        </div>
        
        <div class='form-group text-center'>
            <input type='reset'  value='Limpar' class='btn btn-primary btn-md'>
            <input type='submit' value='Cadastrar' class='btn btn-primary btn-md' id="btnCadastrarAluno">
        </div>

    </form>

</main>

{% endblock %}
