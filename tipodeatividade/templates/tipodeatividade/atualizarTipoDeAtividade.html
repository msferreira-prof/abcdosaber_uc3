{% extends "base_template.html" %}

{% block title %}
    <title>Django - Exercícios</title>
{% endblock  %}

{% block menu %}
<div class="collapse navbar-collapse justify-content-end" id="mynavbar">
    <div class="navbar-nav">
        <a href="/" class="nav-link">Início</a>
        <a href="{% url 'tipodeatividade:cadastro' %}" class="nav-link">Cadastrar</a>
        <a href="{% url 'tipodeatividade:listar' %}" class="nav-link">Listar</a>
    </div>
</div>
{% endblock %}

{% block corpo %}
<!-- main -->
<main class="container m-2 w-75 mx-auto my-font-family">

    <div class="row">
        <div class="col text-center m-0">
            <h2 class="mt-2 mb-5 my-h2">Atualização de Tipo de Atividade</h2>
        </div>
    </div>

    <!-- formulario HTML -->
    <form name="TipoDeAtividadeAtualizarForm" action="{% url 'tipodeatividade:atualizar_tipodeatividade' %}" method="post" class="my-label-color-purple">
        {% csrf_token %}

        <div class="form-group">
            <label for="idCodigo" class="col-form-label">Código</label>
            <input class="form-control" type="text" id="idCodigo" name="codigo" value="{{ tipodeatividade.codigo }}" readonly>  
        </div>

        <div class="form-group">
            <label for="idDescricao">Descrição</label>
            <input class="form-control" type="text" id="idDescricao" name="descricao" value="{{ tipodeatividade.descricao }}" maxlength="70" required> 
        </div>
        
        <div class="form-group my-4 text-center">
            <input type="reset" value="Limpar" class="btn btn-primary btn-md">
            <input type="submit" value="Atualizar" class="btn btn-primary btn-md">
        </div>

    </form>

</main>

{% endblock %}
