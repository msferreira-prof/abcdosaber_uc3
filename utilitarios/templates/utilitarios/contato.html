{% extends "base_template.html" %}

{% block title %}
    <title>Django - Exercícios</title>
{% endblock %}

{% block menu %}
    <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
        <div class="navbar-nav">
            <a href="/" class="nav-link">Início</a>
            <a href="{% url 'tipodeatividade:listar' %}" class="nav-link">Tipos de Atividade</a>
            <a href="{% url 'titulo:cadastro' %}" class="nav-link">Títulos</a>
            <a href="{% url 'aluno:cadastro' %}" class="nav-link">Alunos</a>
            <a href="{% url 'instrutor:cadastro' %}" class="nav-link">Instrutor</a>
            <a href="{% url 'turma:cadastro' %}" class="nav-link">Turmas</a>
            <a href="{% url 'utilitarios:contato' %}" class="nav-link">Contato</a>
        </div>
    </div>
{% endblock %}

{% block corpo %}
<main class="container m-2 w-75 mx-auto minha-fonte">
        
        <div class= "row">
            <div class="col text-center m-0">
                <h2 class="mt-2 mb-0 my-h2">Fale conosco</h2>
            </div>                    
        </div>

        <form name="frmContato" id="idFrmContato" action="{% url 'utilitarios:enviar' %}" method="POST" class="my-label-color-purple">
            {% csrf_token %}
            <div class="form-row mt-4">
                    <div class="form-group col-md-6">
                        <label for="idNome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="idNome" maxlength="70" placeholder="Informe o seu Nome" required>
                    </div>
                
                    <div class="form-group col-md-6">
                            <label for="idUltimoNome">Último Nome</label>
                            <input class="form-control" type="text" name="ultimoNome" id="idUltimoNome" maxlength="70" placeholder="Informe o seu último Nome" required>
                    </div>
            </div>

            <div class="form-group">
                <label for="idEmail">E-mail</label>
                <input class="form-control" type="email" name="email" id="idEmail" maxlength="100" placeholder="Informe o seu E-mail" required>
            </div>          
            
            <div class="form-group">
                <label for="idTelefone">Telefone</label>
                <input class="form-control" type="tel" name="telefone" id="idTelefone" placeholder="Informe o seu Telefone"  
                       pattern="(\(?[0-9]{2}\)?\s)?([0-9]{4}\-[0-9]{4})" required>
            </div>

            <fildset class="form-group">

                <div class="row">
                    <legend class="col-form-label pt-0 col-md-2">Gênero</legend>

                    <div class="col-md-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" value="F" id="idGeneroF">
                            <label class="form-check-label" for="idGeneroF">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" value="M" id="idGeneroF">
                            <label class="form-check-label" for="idGeneroM">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" value="O" id="idGeneroO">
                            <label class="form-check-label" for="idGeneroO">Outros</label>
                        </div>
                    </div>    
                </div>
            </fildset>

            <div class="form-group">
                <label for="idAssunto">Assunto</label>
                <select class="form-control" name="assunto" id="idAssunto" required>
                    <option value="0" selected>Selecione...</option>
                    <option value="E">Elogio</option>
                    <option value="C">Crítica</option>
                    <option value="S">Solicitação</option>
                    <option value="O">Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="idMensagem">Mensagem</label>
                <textarea class="form-control" rows="10" col="200" id="idMensagem" name="mensagem" class="myTextArea" placeholder="Preencha com a mensagem desejada" required></textarea>
            </div>

            <div class="form-group text-center">
                <input type="reset" value="Limpar"  class="btn btn-primary btn-md">
                <input type="submit" value="Enviar" class="btn btn-primary btn-md">
            </div>
        </form>
    </main>
{% endblock %}
